<!DOCTYPE html>
<html lang="en-us" id="extr-page">
	<head>
		<meta charset="utf-8">
		<title> SmartAdmin</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- #CSS Links -->
		<!-- Basic Styles -->
		<link rel="stylesheet" type="text/css" media="screen" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="static/css/font-awesome.min.css">

		<!-- SmartAdmin Styles : Caution! DO NOT change the order -->
		<link rel="stylesheet" type="text/css" media="screen" href="static/css/smartadmin-production-plugins.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="static/css/smartadmin-production.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="static/css/smartadmin-skins.min.css">

		<!-- SmartAdmin RTL Support -->
		<link rel="stylesheet" type="text/css" media="screen" href="static/css/smartadmin-rtl.min.css"> 
	</head>
	<body class="animated fadeInDown">

		<header id="header">

			<div id="logo-group">
				<span id="logo"> <img src="img/logo.png" alt="SmartAdmin"> </span>
			</div>
			<span id="extr-page-header-space"> <span class="hidden-mobile hidden-xs">Need an account?</span> <a href="register.html" class="btn btn-danger">Create account</a> </span>

		</header>

		<div id="main" role="main">

			<!-- MAIN CONTENT -->
			<div id="content" class="container">

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
						<h1 class="txt-color-red login-header-big">SmartAdmin</h1>
						<div class="hero">

							<div class="pull-left login-desc-box-l">
								<h4 class="paragraph-header">It's Okay to be Smart. Experience the simplicity of SmartAdmin, everywhere you go!</h4>
								<div class="login-app-icons">
									<a href="javascript:void(0);" class="btn btn-danger btn-sm">Frontend Template</a>
									<a href="javascript:void(0);" class="btn btn-danger btn-sm">Find out more</a>
								</div>
							</div>
							
							<img src="img/demo/iphoneview.png" class="pull-right display-image" alt="" style="width:210px">

						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
						<div class="well no-padding">
							<div class="smart-form client-form">
								<header>
									Sign In
								</header>
								<fieldset>
									
									<section>
										<label class="label">账号</label>
										<label class="input"> <i class="icon-append fa fa-user"></i>
											<input type="text" id="username" name="username" value="gxh">
											<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> 请输入登录账号</b></label>
									</section>
									<section>
										<label class="label">密码</label>
										<label class="input"> <i class="icon-append fa fa-lock"></i>
											<input type="password" name="password" id="password" value="123">
											<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 请输入密码</b> </label>
										<div class="note">
											<a href="forgotpassword.html">Forgot password?</a>
										</div>
									</section>
								</fieldset>
								<footer>
									<button type="button" id="submit" class="btn btn-primary">
										Sign in
									</button>
								</footer>
							</div>

						</div>
						<h5 class="text-center"> - Or sign in using -</h5>
															
						
					</div>
				</div>
			</div>
		</div>

	</body>
	<script src="static/js/libs/jquery-3.2.1.min.js"></script>
	<script>
		$(function() {
			 $("#submit").on("click",function(){
			 	 $.ajax({
			        	url:"${basePath}/checkLogin?loginNo="+$("#username").val()+"&password="+$("#password").val(),
			        	type:"post",
			        	dataType:"json",
			        	success:function(result,e,t){
				    		if(result && result.status == 100){
				    			window.location.href="${basePath}/main";
				    		}else{
				    			alert(result.msg)
				    		}
			        	},
			        	error:function(e){
			        		alert(result.msg)
			        	}
			        });
			 })
		});
	</script>
</html>
