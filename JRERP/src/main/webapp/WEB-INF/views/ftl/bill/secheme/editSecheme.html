<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<#include "/header-smart.html" />
<link rel="stylesheet" type="text/css" media="screen"
	href="static/plugins/list-select/list-style.css">
<body>
	<div class="well">
		<div id="selectTitle" class="list-select">
			<div class="">
				<h4>挑选你的最爱（选项可拖动、双击、单击进行选择）</h4>
			</div>
			<div class="list-body">

				<ul class="item-box left-box">
					<li><div class="row">
							<div class="col-sm-6 col-md-6 col-lg-6 ">
								<strong>列名</strong>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6 ">小数位</div></li>
					<li class="item" data-id="xigua"><div class="row">
							<div class="col-sm-6 col-md-6 col-lg-6">西瓜</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<select><option>0</option>
									<option>1</option>
									<option>2</option>
									<option>3</option></select>
							</div></li>
					<li class="item" data-id="pingguo">苹果</li>
					<li class="item" data-id="xiangjiao">香蕉</li>
					<li class="item" data-id="boluo">菠萝</li>
					<li class="item" data-id="caomei">草莓</li>
					<li class="item" data-id="yali">鸭梨</li>
					<li class="item" data-id="mitao">蜜桃</li>
					<li class="item" data-id="sangguo">桑果</li>
					<li class="item" data-id="yangmei">杨梅</li>
					<li class="item" data-id="putao">葡萄</li>
				</ul>
				<div class="center-box">
					<button class="add-one" title="添加选中项">></button>
					<button class="add-all" title="添加全部">>></button>
					<button class="remove-one" title="移除选中项"><</button>
					<button class="remove-all" title="移除全部"><<</button>
				</div>
				<ul class="item-box right-box">

				</ul>
			</div>
			<div class="list-footer">
				<button class="selected-val" title="获取选择值，输出到控制台">GET</button>
			</div>
		</div>
		</div>
</body>
<script src="static/js/libs/jquery-3.2.1.min.js"></script>
<script src="static/js/app.config.js"></script>
<script src="static/js/bootstrap/bootstrap.min.js"></script>
<script src="static/js/smartwidgets/jarvis.widget.min.js"></script>
<script src="static/js/app.js?v=1"></script>
<script src="static/plugins/bootstrap-select/js/bootstrap-select.js"></script>
<script
	src="static/plugins/bootstrap-select/js/i18n/defaults-zh_CN.min.js"></script>
<script src="resource/layui/layui.all.js?v=1"></script>
<script src="static/plugins/list-select/list-script.js?v=1"></script>
<script src="static/js/libs/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		pageSetUp();
		$('#selectTitle').initList({
			openDrag : true,
			openDblClick : true
		});

	});
</script>
</html>
