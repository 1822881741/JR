<script type="text/javascript">
	$(document).ready(function() {
		pageSetUp();
		var data = Handsontable.helper.createSpreadsheetData(10, 15);
		data.push([ 1, 23, 4, 56, 6, 7, 8, 9 ]);
		data.push([]);
		var example = document.getElementById('hot');
		var hot1 = new Handsontable(example, {
			data : data,
			height : 400,
			stretchH : "all",
			width : "100%",
			rowHeights : 23,
			rowHeaders : true,
			colHeaders : true,
			contextMenu : true,
			language : "zh-CN",
			multiColumnSorting : true
		});
	});
	function editScheme(id) {
		//
		layer
				.open({
					type : 2,
					title : "新增/修改商品分类",
					area : [ '800px', '570px' ],
					shade : 0.8,
					scrollbar : false,
					id : 'lay_addClassify', //设定一个id，防止重复弹出
					btn : [ '保存', '取消' ],
					moveType : 1, //拖拽模式，0或者1
					content : "purchaseSecheme/editSecheme.do?id=" + id,
					yes : function(index, layero) {
						var result = $(layero).find("iframe")[0].contentWindow
								.submitData();
						if (result) {
							$("#jqgrid")
									.setGridParam(
											{
												datatype : 'json',
												url : "sysCategorySet/getClassifyData.do?firstType="
														+ $("#parentType")
																.find(".active")
																.data("type")
											}).trigger('reloadGrid');
						}
					}
				});
	}
</script>
