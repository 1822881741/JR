<!DOCTYPE html>
<html>
<head>
<base href="${basePath}" />
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="resource/layui/css/layui.css" media="all">
<link rel="stylesheet" href="resource/login/admin.css">
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">
						<div class="demoTable">
							<button id="addStore" class="layui-btn">新增</button>
						</div>
					</div>
					<div class="layui-card-body">
						<table class="layui-hide" id="storeList"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row" id="formDemo">
		<div class="layui-form-item">
			<label class="layui-form-label">输入框</label>
			<div class="layui-input-block">
				<input type="text" name="title" required lay-verify="required"
					placeholder="请输入标题" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码框</label>
			<div class="layui-input-inline">
				<input type="password" name="password" required
					lay-verify="required" placeholder="请输入密码" autocomplete="off"
					class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">辅助文字</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">选择框</label>
			<div class="layui-input-block">
				<select name="city" lay-verify="required">
					<option value=""></option>
					<option value="0">北京</option>
					<option value="1">上海</option>
					<option value="2">广州</option>
					<option value="3">深圳</option>
					<option value="4">杭州</option>
				</select>
			</div>
		</div>
		<div class="layui-form layui-form-item">
			<label class="layui-form-label">复选框</label>
			<div class="layui-input-block">
				<input type="checkbox" name="like[write]" title="写作"> <input
					type="checkbox" name="like[read]" title="阅读" checked> <input
					type="checkbox" name="like[dai]" title="发呆">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">开关</label>
			<div class="layui-input-block">
				<input type="checkbox" name="switch" lay-skin="switch">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">单选框</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="男" title="男"> <input
					type="radio" name="sex" value="女" title="女" checked>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">文本域</label>
			<div class="layui-input-block">
				<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="resource/layui/layui.all.js?v=1"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
	var $;
	layui.use('table', function() {
		$ = layui.jquery;
		var table = layui.table;
		table.render({
			elem : '#storeList',
			url : 'sysStore/getStoreList.do',
			toolbar : '#toolbarDemo',
			cols : [ [ {
				field : 'shopName',
				title : '门店名称',
				sort : true
			}, {
				field : 'mobile',
				title : '联系人电话'
			}, {
				field : 'status',
				title : '状态',
				sort : true
			}, {
				field : 'remarks',
				title : '备注'
			} ] ],
			page : true,
			limit : 2
		});

		//注册各种事件
		var active = {
			addStore : function() {
				layer.open({
					type : 1,
					title : false, //不显示标题栏
					closeBtn : false,
					area : '600px;',
					shade : 0.8,
					id : 'lay_storeInfo', //设定一个id，防止重复弹出
					btn : [ '保存', '取消' ],
					btnAlign : 'r',
					moveType : 1, //拖拽模式，0或者1
					content : $("#formDemo").html(),
					success : function(layero) {
						var btn = layero.find('.layui-layer-btn');
					}
				});
			}
		}

		$('#addStore').on('click', function() {
			active.addStore();
		});
	});
</script>
</html>
