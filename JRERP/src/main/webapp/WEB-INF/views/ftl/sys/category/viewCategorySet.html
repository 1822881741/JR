<script type="text/javascript">
$(document).ready(function(){
	pageSetUp();
	var categoryType = $($(".categoryMain")[0]).data("type");
	$("#categoryType").val(categoryType);
	$("#breadcrumb").html(">"+$($(".categoryMain")[0]).html());
	
	$("#jqgrid").jqGrid(getJqgridCategorySet(categoryType,"jqgrid","pjqgrid")).navGrid('#pjqgrid',{edit:false,add:false,del:false,search:true,refresh:false})
	  .navButtonAdd('#pjqgrid',{buttonicon:"ui-icon-trash",caption:"",title:"删除所选记录", position:"first",onClickButton: function(){
		   var ids = $("#jqgrid").jqGrid('getGridParam', 'selarrrow');
		   if(ids != null && ids.length >0){
			   layer.confirm("确认删除所选行吗？",function(index){
				   deleteRows(ids);
				   layer.close(index);
			   })
		   }
	   }})
	  .navButtonAdd('#pjqgrid',{buttonicon:"ui-icon-plus",caption:"",title:"新增记录",position:"first",onClickButton: function(){add(null);}})
	  .navButtonAdd('#pjqgrid',{buttonicon:"ui-icon-refresh",caption:"",title:"刷新",onClickButton: function(){$("#jqgrid").setGridParam({datatype:'json'}).trigger('reloadGrid');},position:"first"});
	
	$("#jqgrid").setGridWidth($("#widget-body").width());
	$("#jqgrid").setGridHeight($(window).height() - 260);
		
	$(".ui-pg-div").removeClass().addClass("btn btn-sm btn-default");
	$(".ui-icon.ui-icon-plus").removeClass().addClass("fa fa-plus");
	$(".ui-icon.ui-icon-pencil").removeClass().addClass("fa fa-pencil");
	$(".ui-icon.ui-icon-trash").removeClass().addClass("fa fa-trash-o");
	$(".ui-icon.ui-icon-search").removeClass().addClass("fa fa-search");
	$(".ui-icon.ui-icon-refresh").removeClass().addClass("fa fa-refresh");
	$(".ui-icon.ui-icon-disk").removeClass().addClass("fa fa-save").parent(".btn-primary").removeClass("btn-primary");
	$(".ui-icon.ui-icon-cancel").removeClass().addClass("fa fa-times").parent(".btn-primary").removeClass("btn-primary");	
	
	//切换类型
	$(".categoryMain").on("click",function(){
		$("#breadcrumb").html(">"+$(this).html());
		var categoryType=$(this).data("type");
		$("#categoryType").val(categoryType);
		$("#jqgrid").setGridParam({datatype:'json',url: "sysCategorySet/getCategoryData.do?categoryType="+categoryType}).trigger('reloadGrid');
	})
});
function edit(id){
	layer.prompt({ title: '请输入新名称'},function(value, index, elem){
		   if(value!=null && value!=''){
	    	   $.ajax({
		   	        type: "POST",
		   	        url: "sysCategorySet/updateCategory.do",
		   	        dataType: 'json',
		   	        async: false,
		   	        data: {"id":id,"name":value,"categoryType":$("#categoryType").val()},
		   	        success: function(data) {
		   	        	if(data.status ==100){
			   	        	layer.msg("保存成功");
			   	        	$("#jqgrid").setGridParam({datatype:'json',url: "sysCategorySet/getCategoryData.do?categoryType="+categoryType}).trigger('reloadGrid');
		   	        	}else{
		   	        		layer.msg(data.msg);
		   	        	}
		   	        },
		   	        error: function() {
		   	        	layer.alert("修改失败");
		   	        }
	   	   		});
		   }
	});
}
function add(){
	var content="<div class='layui-form padding-10'>"
		+"<div class='layui-form-item'><div class='layui-input-inline'><textarea id='categoryNames' name='categoryNames' style='width: 400px; height: 300px;' class='layui-textarea'></textarea></div></div>"
		+"<div class='layui-form-item'><span class='layui-word-aux'>说明：换行可增加多个记录</span></div></div>";
	layer.open({
      title:'页面层',
      type: 1,
      shadeClose: true,
      area: ['420px', '480px'],
      content:content ,
      btn : [ '保存', '取消' ],
      yes : function(index, layero) {
			 var categoryNames = $(layero.find('#categoryNames')[0]).val();
			 if(categoryNames ==''){
				 layer.alert("请输入名称");
			 }else{
				 var arr = categoryNames.split(new RegExp(/[\n,]/g));
				 var canUse =[];
				 for(var i=0;i<arr.length;i++){
					 if($.trim(arr[i])!=''){
						 canUse.push($.trim(arr[i]));
					 }
				 }
				 if(canUse.length == 0){
					 layer.alert("未解析到可用的名称，请重新输入");
				 }else{
					 	var ctyArr=[];
					 	for (var i = 0; i < canUse.length; i++) {
							ctyArr.push({'categoryType':$("#categoryType").val(),'name':canUse[i]})
						}
						$.ajax({
					        type: "POST",
					        url: "sysCategorySet/saveCategory.do",
					        dataType: 'json',
					        async: false,
					        contentType:"application/json",
					        data: JSON.stringify(ctyArr),
					        success: function(data) {
					            if (data.status == '100') {
					            	layer.msg("保存成功");
					            	layer.closeAll();
					            }else if(data.status == '200'){
					            	layer.alert("保存成功，如下数据已经存在：【"+data.data.join()+"】",function(){
						            	layer.closeAll();
					            	})
					            }else{
					            	layer.alert(data.msg);
					            }
					            $("#jqgrid").setGridParam({datatype:'json',url: "sysCategorySet/getCategoryData.do?categoryType="+categoryType}).trigger('reloadGrid');
					        },
					        error: function() {
					        	layer.alert("连接服务器失败，请稍后重试");
					        }
					    });
				 }
			 }
		}
    });
}
function deleteRows(ids){
	if(ids==null){
		return;
	}else{
		$.ajax({
	        type: "POST",
	        url: "sysCategorySet/deleteCategorySet.do?ids="+ids,
	        dataType: 'json',
	        async: false,
	        success: function(data) {
	            if (data.status == '100') {
	            	$("#jqgrid").setGridParam({datatype:'json'}).trigger('reloadGrid');
	            	layer.msg("删除成功");
	            }else{
	            	layer.msg("删除失败");
	            }
	        },
	        error: function() {
	        	layer.alert("连接服务器失败，请稍后重试");
	        }
	    });
	}
}
</script>
