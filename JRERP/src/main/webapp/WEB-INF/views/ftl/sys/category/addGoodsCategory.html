	function loadElements(){
		var elements;
		$.ajax({
	        type: "POST",
	        url: "sysElement/getElements.do?elements=secondType,goldName,jewelName,categoryName,goldPercent,firstClassify,secondClassify,thirdClassify,labelTpl",
	        dataType: 'json',
	        async: false,
	        success: function(data) {
	            if (data.status == '100') {
	            	elements=data.data;
	            }else{
	            	layer.msg("加载商品小类失败");
	            }
	        },
	        error: function() {
	        	layer.alert("连接服务器失败，请稍后重试");
	        }
	    });
		return elements;
	}
	
	function submitData(){
		var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
		//提交 Ajax 成功后，关闭当前弹层并重载表格
		$.ajax({
	        type: "POST",
	        url: "sysGoodsCategory/saveGoodsCategory.do",
	        dataType: 'json',
	        async: false,
	        data: $("#categoryForm").serialize(),
	        success: function(data) {
	            if (data.status == '100') {
	            	layer.alert("保存成功");
	            	parent.layer.close(index); //再执行关闭
