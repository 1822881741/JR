<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<#include "/header.html" />
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">默认风格</div>
					<div class="layui-card-body">
						<table class="layui-hide" id="test"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="resource/layui/layui.all.js?v=1" charset="utf-8"></script>
	<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui.use('table', function() {
			var table = layui.table;
			table.render({
				elem : '#test',
				url : 'sysAreaInfo/getAreaInfoList.do',
				toolbar: '#toolbarDemo',
				cols : [ [ {
					field : 'areaName',
					title : '区域名称',
					sort : true
				}, {
					field : 'areaType',
					title : '类型',
					templet: function(d){
			        	 if(d.areaType == 0){
			        		 return "总公司";
			        	 }else if(d.areaType == 1){
			        		 return "大区";
			        	 }else if(d.areaType == 2){
			        		 return "门店";
			        	 }else if(d.areaType == 3){
			        		 return "展柜";
			        	 }
		        	 }
				}, {
					field : 'status',
					title : '状态',
					templet: function(d){
			        	 if(d.status == 1){
			        		 return "启用中";
			        	 }else{
			        		 return "<span style='color: #c00;'>已停用</span>";
			        	 }
		        	 },
					sort : true
				} ] ],
				page : true,
				limit:1000
			});
		});
	</script>
</body>
</html>
