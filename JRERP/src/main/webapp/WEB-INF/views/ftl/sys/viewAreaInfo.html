<!DOCTYPE html>
<html>
<head>
<base href="${basePath}">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="static/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="static/css/smartadmin-production-plugins.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="static/css/smartadmin-production.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="static/css/smartadmin-skins.min.css">
<link rel="shortcut icon" href="static/img/favicon/favicon.ico" type="image/x-icon">
<link rel="icon" href="static/img/favicon/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="static/fonts/font.css">
</head>
<body class="smart-style-3">
<!-- widget grid -->
<section id="widget-grid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="jarviswidget" data-widget-editbutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-table"></i></span>
					<h2 class="font-md"><strong>区域列表</strong> <i>显示</i></h2>
				</header>
				<div>
					<div class="widget-body">
						<div class="table-responsive">
							<table class="table table-bordered table-striped table-condensed table-hover smart-form">
								<thead>
									<tr>
										<th>区域名称</th>
										<th>类型</th>
										<th>状态</th>
									</tr>
								</thead>
								<tbody id="tbody">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
<script id="tableTpl" type="text/html">
  {{#  layui.each(d.data, function(index, item){ }}
    <tr>
      <td>{{ item.areaName }}</td>
      <td>{{ item.areaType }}</td>
      <td>{{ item.status == 1?'在用' :'停用' }}</td>
    </tr>
  {{#  }); }}
  {{#  if(d.data.length === 0){ }}
    无数据
  {{#  } }} 
</script>
<script src="static/js/libs/jquery-3.2.1.min.js"></script>
<script src="static/js/app.config.js"></script>
<script src="static/js/bootstrap/bootstrap.min.js"></script>
<script src="static/js/smartwidgets/jarvis.widget.min.js"></script>
<script src="static/js/app.js"></script>
<script src="resource/layui/layui.all.js?v=1" charset="utf-8"></script>
<script type="text/javascript">
	
	$(document).ready(function(){
		pageSetUp();
		//
		$.ajax({
	        type: "POST",
	        url: "sysAreaInfo/getAreaInfoList.do",
	        dataType: 'json',
	        async: false,
	        success: function(data) {
	            if (data.code == '100') {
	            	var laytpl = layui.laytpl;
	            	laytpl($("#tableTpl").html()).render(data, function(html){
	            		$("#tbody").append(html);
	            	});
	            }else{
	            	layer.alert("获取区域数据失败",function(){
		            	layer.closeAll();
	            	})
	            }
	        },
	        error: function() {
	        	layer.alert("连接服务器失败，请稍后重试");
	        }
	    });
	});
	
</script>
</html>
